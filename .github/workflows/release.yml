name: release

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      next_version:
        description: |
          Next release version. Possible values:
          - x.y.z (specific version)
          - major (bump major version)
          - minor (bump minor version)
          - patch (bump patch version)
          - skip (publish current version without bumping)
        required: true
        default: 'skip'

permissions:
  contents: write
  packages: write
  id-token: write


env:
  BUNDLER_VER: latest

jobs:
  bump-version:
    name: Bump version
    runs-on: ubuntu-latest
    # Only run version bump if triggered manually and not using 'skip'
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.next_version != 'skip'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler: ${{ env.BUNDLER_VER }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install gem-release
        run: gem install gem-release

      - name: Bump version and tag
        run: gem bump --version ${{ github.event.inputs.next_version }} --tag --push

  build:
    name: Build gems for release
    needs: [bump-version]
    # Run if bump-version succeeded, was skipped, or if triggered by tag push
    if: |
      always() &&
      !failure() &&
      !cancelled() &&
      (needs.bump-version.result == 'success' || needs.bump-version.result == 'skipped' || github.event_name == 'push')
    uses: ./.github/workflows/gem-build.yml

  release:
    name: Release to RubyGems
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v7
        with:
          path: pkg
          pattern: '${{ github.run_number }}-*-pkg'
          merge-multiple: true

      - name: Publish to rubygems.org
        env:
          RUBYGEMS_API_KEY: ${{secrets.FONTIST_CI_RUBYGEMS_API_KEY}}
        run: |
          mkdir -p ~/.gem
          touch ~/.gem/credentials
          cat > ~/.gem/credentials << EOF
          ---
          :rubygems_api_key: ${RUBYGEMS_API_KEY}
          EOF
          chmod 0600 ~/.gem/credentials
          gem signin
          mkdir tmp
          for gem in pkg/*.gem; do gem push -V $gem; done