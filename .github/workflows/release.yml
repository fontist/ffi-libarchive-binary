name: release

on:
  push:
    tags: [ v* ]

jobs:
  pack-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - x86-mingw32
          - x64-mingw32
    steps:
      - uses: actions/checkout@v1

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.4'
          bundler-cache: true

      - run: bundle exec rake gem:native:${{ matrix.platform }}

      - run: |
          cd pkg/
          gem unpack ffi-libarchive-binary-*.gem
          ls */lib/ffi-libarchive-binary

      - uses: actions/upload-artifact@v2
        with:
          name: pkg
          path: pkg/*.gem

  pack-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - x86_64-darwin
          - arm64-darwin
    steps:
      - uses: actions/checkout@v1

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.4'
          bundler-cache: true

      - run: bundle exec rake gem:native:${{ matrix.platform }}

      - run: |
          cd pkg/
          gem unpack ffi-libarchive-binary-*.gem
          ls */lib/ffi-libarchive-binary

      - uses: actions/upload-artifact@v2
        with:
          name: pkg
          path: pkg/*.gem

  pack-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - x86-linux
          - x86_64-linux
          - any
    steps:
      - uses: actions/checkout@v1

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.4'
          bundler-cache: true

      - run: bundle exec rake gem:native:${{ matrix.platform }}

      - run: |
          cd pkg/
          gem unpack ffi-libarchive-binary-*.gem
          ls */lib/ffi-libarchive-binary

      - uses: actions/upload-artifact@v2
        with:
          name: pkg
          path: pkg/*.gem

  release:
    runs-on: ubuntu-latest
    needs: [pack-windows, pack-macos, pack-linux]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: pkg
          path: pkg

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - run: ls -l pkg/

      - name: Publish to rubygems.org
        env:
          RUBYGEMS_API_KEY: ${{secrets.FONTIST_CI_RUBYGEMS_API_KEY}}
        run: |
          mkdir -p ~/.gem
          touch ~/.gem/credentials
          cat > ~/.gem/credentials << EOF
          ---
          :rubygems_api_key: ${RUBYGEMS_API_KEY}
          EOF
          chmod 0600 ~/.gem/credentials
          gem signin
          # for gem in pkg/*.gem; do gem push -V $gem; done
