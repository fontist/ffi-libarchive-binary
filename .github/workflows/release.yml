name: release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Type of version bump to apply'
        required: true
        type: choice
        default: skip
        options:
          - skip
          - major
          - minor
          - patch
          - pre
          - rc
      custom_version:
        description: 'Custom version string (overrides version_bump) - e.g. 2.5.0 or 2.5.0-beta.1'
        required: false
        type: string
  repository_dispatch:
    types: [ do-release ]
  push:
    tags:
      - v*

permissions:
  contents: write
  packages: write
  id-token: write


env:
  BUNDLER_VER: latest

jobs:
  bump-version:
    name: Bump version
    runs-on: ubuntu-latest
    # Only run version bump if triggered manually and not using 'skip'
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.version_bump != 'skip'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - if: github.event_name == 'workflow_dispatch'
        run: git fetch --tags origin

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler: ${{ env.BUNDLER_VER }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install gem-release
        run: gem install gem-release

      - name: Bump version and tag
        run: |
          if [ -n "${{ github.event.inputs.custom_version }}" ]; then
            gem bump --version ${{ github.event.inputs.custom_version }} --tag --push
          else
            gem bump --version ${{ github.event.inputs.version_bump }} --tag --push
          fi

  build:
    name: Build gems for release
    needs: [bump-version]
    # Run if bump-version succeeded, was skipped, or if triggered by tag push
    if: |
      always() &&
      !failure() &&
      !cancelled() &&
      (needs.bump-version.result == 'success' || needs.bump-version.result == 'skipped' || github.event_name == 'push')
    uses: ./.github/workflows/gem-build.yml

  release:
    name: Release to RubyGems and GitHub
    needs: build
    runs-on: ubuntu-latest
    # Run even if some builds failed (partial release)
    if: always() && !cancelled() && needs.build.result != 'skipped'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: main

      - if: github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch'
        run: git fetch --tags origin

      - uses: actions/download-artifact@v7
        with:
          path: pkg
          pattern: '${{ github.run_number }}-*-pkg'
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          VERSION=$(grep "VERSION =" lib/ffi-libarchive-binary/version.rb | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: pkg/*.gem
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to rubygems.org
        env:
          RUBYGEMS_API_KEY: ${{secrets.FONTIST_CI_RUBYGEMS_API_KEY}}
        run: |
          mkdir -p ~/.gem
          touch ~/.gem/credentials
          cat > ~/.gem/credentials << EOF
          ---
          :rubygems_api_key: ${RUBYGEMS_API_KEY}
          EOF
          chmod 0600 ~/.gem/credentials
          gem signin
          mkdir tmp
          for gem in pkg/*.gem; do
            gem push -V "$gem" || echo "Warning: Failed to push $gem"
          done
