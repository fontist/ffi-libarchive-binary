name: tests

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  pack:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: x86-mingw32
            ruby: '2.7'
          - os: windows-latest
            platform: x64-mingw32
            ruby: '2.7'
          - os: windows-latest
            platform: x64-mingw-ucrt
            ruby: '3.1'
          - os: macos-latest
            platform: x86_64-darwin
            ruby: '2.7'
          - os: macos-latest
            platform: arm64-darwin
            ruby: '2.7'
          - os: ubuntu-latest
            platform: x86-linux
            ruby: '2.7'
          - os: ubuntu-latest
            platform: x86_64-linux
            ruby: '2.7'
          - os: ubuntu-latest
            platform: any
            ruby: '2.7'
    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - uses: actions/cache@v2
        with:
          path: ports/archives
          key: ports_archives
          restore-keys: ports_archives

      - run: bundle exec rake gem:native:${{ matrix.platform }}

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: build-logs-${{ matrix.platform }}
          path: tmp/*/ports/*/*/*.log

      - if: matrix.platform != 'any'
        uses: metanorma/metanorma-build-scripts/native-deps-action@main
        with:
          libname: archive
          directory: lib/ffi-libarchive-binary

      - run: |
          cd pkg/
          gem unpack ffi-libarchive-binary-*.gem
          ls */lib/ffi-libarchive-binary

      - run: gem specification pkg/ffi-libarchive-binary-*.gem

      - uses: actions/upload-artifact@v2
        with:
          name: pkg
          path: pkg/*.gem

      - if: matrix.platform != 'any'
        uses: actions/upload-artifact@v2
        with:
          name: lib-${{ matrix.platform }}
          path: |
            lib/ffi-libarchive-binary/libarchive*

  test:
    needs: pack
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '2.7', '3.0', '3.1' ]
        os: [ windows-latest, macos-latest, ubuntu-latest ]
        include:
          - os: windows-latest
            platform: x64-mingw32
          - os: macos-latest
            platform: x86_64-darwin
          - os: ubuntu-latest
            platform: x86_64-linux

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - uses: actions/download-artifact@v2
        with:
          name: lib-${{ matrix.platform }}
          path: lib/ffi-libarchive-binary

      - run: bundle exec rspec

  metanorma:
    needs: pack
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '2.7', '3.0', '3.1' ]
        os: [ macos-latest, ubuntu-latest ]
        experimental: [true]
        include:
          - os: windows-latest
            platform: x64-mingw32
            ruby: '2.7'
          - os: windows-latest
            platform: x64-mingw32
            ruby: '3.0'
          - os: windows-latest
            platform: x64-mingw-ucrt
            ruby: '3.1'
          - os: macos-latest
            platform: x86_64-darwin
          - os: ubuntu-latest
            platform: x86_64-linux
    steps:
      - uses: actions/checkout@v3
        with:
          repository: metanorma/metanorma

      - uses: actions/download-artifact@v2
        with:
          name: pkg
          path: pkg

      - name: Setup ffi-libarchive-binary
        run: |
          gem unpack --target pkg pkg/ffi-libarchive-binary-*-${{ matrix.platform }}.gem
          mv pkg/ffi-libarchive-binary-*-${{ matrix.platform }} pkg/ffi-libarchive-binary
          echo "gem 'ffi-libarchive-binary', path: 'pkg/ffi-libarchive-binary'" > Gemfile.devel

      # https://github.com/rubygems/rubygems/issues/5160
      - if: matrix.ruby == '3.0'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          rubygems: latest

      - if: matrix.ruby != '3.0'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - uses: metanorma/metanorma-build-scripts/inkscape-setup-action@main

      - run: bundle exec rake
